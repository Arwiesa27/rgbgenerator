<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" />
  <title>Color Generator</title>
</head>

<body>
  <div class="container">
    <div class="title">Color Generator</div>
    <div class="desc">
      <div class="desc1">R</div>&nbsp;,&nbsp;
      <div class="desc2">G</div>&nbsp;,&nbsp;
      <div class="desc3">B</div>
    </div>
    <div class="content">
      <div class="kotak merah"></div>
      <input type="range" class="sMerah" min="0" max="255" />
      <div class="kotak hijau"></div>
      <input type="range" class="sHijau" min="0" max="255" />
      <div class="kotak biru"></div>
      <input type="range" class="sBiru" min="0" max="255" />
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
